{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Signin</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email">Email: </label>
                    <input type="email" name="email" class="form-control" placeholder="Write your email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password">Password: </label>
                    <input type="password" name="password" class="form-control" placeholder="Write your password"
                        id="password">
                </div>
                <button class="btn btn-primary w-100">Sign in</button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
